<!DOCTYPE html>
<html>
<body>
  
  <audio id="yb" src="https://github.com/activekaiser1/ddrum/blob/main/Calm%20Club%20808.wav?raw=true" type="audio/wav">
</audio>
<audio id="xxh" src="https://github.com/activekaiser1/ddrum/blob/main/LoyalteesigHi%20Hat.WAV?raw=true" type="audio/wav">
</audio>
<audio id="yt" src="https://github.com/activekaiser1/ddrum/blob/main/LoyalteesigSnare.wav?raw=true" type="audio/wav">
</audio>
  <audio id="xr" src="https://github.com/activekaiser1/ddrum/blob/main/Trap%20Crash.wav?raw=true" type="audio/wav">
</audio>

<canvas id="myCanvas"></canvas>
<canvas id="myCanva""></canvas>
<style>
                     * { margin: 0; padding: 0;}

body, html { width:100%; }

#myCanvas {
    width:100%;
}
      #myCanva {
    width:100%;
}
                     </style>

<script>
var feel = ["white","white","white","white","white"];
var counter = 0;
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
c.width = window.innerWidth;
c.height = window.innerWidth;
c.style.position = "absolute";
c.style.top = window.innerHeight/2 - window.innerWidth/2 + "px";
var cc = document.getElementById("myCanva");
var ctxx = cc.getContext("2d");
cc.width = window.innerWidth;
cc.height = window.innerWidth;
cc.style.position = "absolute";
cc.style.top = window.innerHeight/2 - window.innerWidth/2 + "px";

 document.ontouchmove = function(event){
    event.preventDefault();
 };


init();

function init() {
    if (window.DeviceOrientationEvent) {
        
        window.addEventListener('deviceorientation', function (eventData) {
            var tiltLR = eventData.alpha-270;
            var tiltFB = eventData.beta;
            var dir = eventData.alpha
            deviceOrientationHandler(tiltLR, tiltFB, dir);
        }, false);
    } 
}
        
        
        
    
        setInterval(function(){ counter++; 

ctx.clearRect(0,0,window.innerWidth,window.innerWidth);

ctx.beginPath();
ctx.rect(1-counter/2, 1-counter/2, (window.innerWidth)-1+counter, (window.innerWidth)-1+counter);
ctx.fillStyle = feel[0];
ctx.fill();
ctx.stroke();
                                                               

ctx.beginPath();
ctx.rect(1+window.innerWidth/8-counter/2, 1+window.innerWidth/8-counter/2, window.innerWidth-window.innerWidth/4-1+counter, window.innerWidth-window.innerWidth/4-1+counter);
ctx.fillStyle = feel[1];
ctx.fill();
ctx.stroke();

                                                                
ctx.beginPath();                                                                
ctx.rect(1+window.innerWidth/8*2-counter/2, 1+window.innerWidth/8*2-counter/2, window.innerWidth-window.innerWidth/4*2-1+counter, window.innerWidth-window.innerWidth/4*2-1+counter);
ctx.fillStyle = feel[2];
ctx.fill();
ctx.stroke();

ctx.beginPath();                                                                
ctx.rect(1+window.innerWidth/8*3-counter/2, 1+window.innerWidth/8*3-counter/2, window.innerWidth-window.innerWidth/4*3-1+counter, window.innerWidth-window.innerWidth/4*3-1+counter);
ctx.fillStyle = feel[3];
ctx.fill();
ctx.stroke();

ctx.beginPath();
ctx.rect(window.innerWidth/2-counter/2, window.innerWidth/2-counter/2, counter, counter);
ctx.fillStyle = feel[4];
ctx.fill();
ctx.stroke();


if(counter==(window.innerWidth/4*1).toFixed(0)){
                                                                feel.unshift("white");
                                                                counter=0;};

}, 30);
        
        
        
        

   function deviceOrientationHandler(tiltLR, tiltFB, dir) {
      
        ctxx.clearRect(0,0,window.innerWidth,window.innerHeight);
        ctxx.fillStyle = "black";
        ctxx.fillRect(window.innerWidth/2-5-tiltLR*20, window.innerWidth/2-5-tiltFB*20, 10, 10);
                                
    
                                
          
            if(window.innerWidth/2-5-tiltLR*20<0){
  document.getElementById("yb").play();
           document.getElementById("yb").volume = (Math.abs(window.innerWidth/2-5-tiltLR*20))/100;
                                       feel[0]="red";
                                       
                                
            };
          
            if(window.innerWidth/2-5-tiltFB*20<0){
          
                                       document.getElementById("xxh").play();
           document.getElementById("xxh").volume = (Math.abs(window.innerWidth/2-5-tiltFB*20))/100;
                                         feel[0]="blue";
                                      
                                        
             };
                                
         
            if(window.innerWidth/2-5-tiltLR*20>window.innerWidth){
             
                                         document.getElementById("yt").play();
         document.getElementById("yt").volume = (window.innerWidth/2-5-tiltLR*20-window.innerWidth)/100;
                                      feel[0]="green";
                                        
             };
            
            if(window.innerWidth/2-5-tiltFB*20>window.innerWidth){
             
                                    document.getElementById("xr").play();
                                                                 document.getElementById("xr").volume = (window.innerWidth/2-5-tiltFB*20-window.innerWidth)/100;
                                                                             feel[0]="grey";                 
                                                                                             
          
                                        
             };
                                
                                
                                
                                
    }

       

 </script>
 </body>
</html>
